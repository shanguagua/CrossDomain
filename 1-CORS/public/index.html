<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CROS实现跨域</title>
</head>
<body>
<button>通过CROS跨域</button>
<p>www.shanzhonglei.com，</p>
<script>
    var btn = document.getElementsByTagName('button')[0];
    var text = document.getElementsByTagName('p')[0];
    btn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://127.0.0.1:3001'; // 请求的3001端口获取数据
        xhr.open('PUT', url,true); 
        xhr.setRequestHeader('X-Custom-Header', 'value');             // 与3001端口建立一个连接
        xhr.send(null);
        xhr.onreadystatechange = () => {   // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }



    })


</script>
</body>
</html>
